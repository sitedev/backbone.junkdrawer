{{#siteHead}}
<header id="js-site-head" class="site-head">
	{{#siteMedia}}
		<div class="site-media">
			<div class="site-media-frame">
				{{siteMedia}}
			</div>
		</div>
	{{/siteMedia}}
	{{#siteMedia}}<div class="site-media-body">{{/siteMedia}}
		{{#siteLogo}}<img class="site-logo" />{{/siteLogo}}
		{{#siteTitle}}<div class="site-title">{{siteTitle}}</div>{{/siteTitle}}
		{{#siteSubTitle}}<div class="site-subtitle">{{siteSubTitle}}</div>{{/siteSubTitle}}
	{{#siteMedia}}</div>{{/siteMedia}}
</header>
{{/siteHead}}
